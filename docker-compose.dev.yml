services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    command: bash -lc "uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000} --reload"
    env_file: .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    working_dir: /app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      target: dev
    command: bash -lc "npm run dev -- --host"
    env_file: .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    working_dir: /app


